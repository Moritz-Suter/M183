<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="entityDetailDialogWidget" id="entityDetailDialogId" width="500" modal="true" closable="false"
		draggable="false" resizable="false">
		<h:form id="entityDetailDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="#{bundle.entityName}" />
				<h:outputText value="#{entityBean.generalEntityForDetail.titel}" />
				<h:outputText value="#{bundle.entityBeschreibung}" />
				<h:outputText value="#{entityBean.generalEntityForDetail.beschreibung}" />
				<h:outputText value="#{bundle.entityDauer}" />
				<h:outputText value="#{entityBean.generalEntityForDetail.aufwand}" />
				<h:outputText value="#{bundle.entityFertigBis}" />
				<h:outputText value="#{entityBean.generalEntityForDetail.beendetBis}">
					<f:convertDateTime pattern="dd.MM.yyyy"/>
				</h:outputText>
				<h:outputText value="#{bundle.entityStatus}" />
				<h:outputText value="#{entityBean.generalEntityForDetail.status}" />
				<h:outputText value="#{bundle.entityBenutzer}" />
				<h:outputText value="#{entityBean.generalEntityForDetail.user.username}" />

			</h:panelGrid>
 
			<p:commandButton value="#{bundle.ok}" icon="pi pi-check"
				actionListener="#{entityBean.resetGeneralEntityForDetail()}" onclick="PF('entityDetailDialogWidget').hide()" />
		</h:form>
	</p:dialog>
</h:body>
</html>
